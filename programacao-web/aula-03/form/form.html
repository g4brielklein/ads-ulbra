<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Clientes</h1>
                <div class="menu">
                    <a class="button" href="#">Dados do Cliente</a>
                    <a id="white" class="button" href="#">Observações</a>
                </div>
            </header>
                <form action="data.php" method="POST">
                    <div class="fields-with-3-columns">
                        <div class="field">
                            <p>Status Cliente</p>
                            <input class="radio" type="radio" name="status" id="ativo" value="ativo">
                            <label for="ativo">ATIVO</label>
                            <input class="radio" type="radio" name="status" id="inativo" value="inativo">
                            <label for="inativo">INATIVO</label>
                        </div>
                        <div class="field">
                            <p>Tipo Pessoa</p>
                            <input class="radio" type="radio" name="pessoa" id="fisica" value="fisica">
                            <label for="fisica">Física</label>
                            <input class="radio" type="radio" name="pessoa" id="juridica" value="juridica">
                            <label for="juridica">Jurídica</label>
                        </div>
                        <div id="CPF" class="field">
                            <p>CPF/CNPJ</p>
                            <input type="number">
                        </div>
                        <div class="field">
                            <p>Nome</p>
                            <input type="text">
                        </div>
                        <div class="field">
                            <p>Email</p>
                            <input type="email">
                        </div>
                        <div class="field">
                            <p>Telefone</p>
                            <input type="number">
                        </div>
                    </div>
                    <div class="fields-with-4-columns">
                        <div class="field">
                            <p>Origem</p>
                            <select>
                                <option>Selecione...</option>
                            </select>
                        </div>
                        <div class="field">
                            <p>CEP</p>
                            <input type="number">
                        </div>
                        <div class="field">
                            <p>Uf</p>
                            <select>
                                <option>Selecione...</option>
                            </select>
                        </div>
                        <div class="field">
                            <p>Cidade</p>
                            <select>
                                <option>Selecione...</option>
                            </select>
                        </div>
                    </div>
                    <div class="fields-with-3-columns">
                        <div class="field">
                            <p>Endereço</p>
                            <input type="text">
                        </div>
                        <div class="field">
                            <p>Número</p>
                            <input type="number">
                        </div>
                        <div class="field">
                            <p>Bairro</p>
                            <input type="text">
                        </div>
                    </div>
                </form>
            <footer>
                <a class="button" href="#">Salvar</a>        
            </footer>
        </main>
    </body>
</html>
